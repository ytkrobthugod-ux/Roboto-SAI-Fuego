previews:
  generation: automatic

services:
  - type: web
    name: roboto-sai-backend
    runtime: docker
    plan: starter
    branch: main
    dockerfilePath: ./backend/Dockerfile
    disk:
      name: data
      mountPath: /var/data
      sizeGB: 1
    envVars:
      - key: XAI_API_KEY
        sync: false
      - key: FRONTEND_ORIGIN
        value: https://roboto-sai-frontend.onrender.com,https://roboto-sai-fuego.onrender.com
      - key: FRONTEND_HASH_ROUTER
        value: "true"
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SESSION_TTL_SECONDS
        value: "2592000"
      - key: PYTHON_ENV
        value: "production"
      - key: ROBO_EMOTION_STATE_PATH
        value: "/var/data/emotion_state.json"
      - key: PYTHONPATH
        value: "/app/backend"
      - key: COOKIE_SECURE
        value: "true"
      - key: COOKIE_SAMESITE
        value: "none"
    healthCheckPath: /api/health
    autoDeployTrigger: commit

  - type: web
    name: roboto-sai-frontend
    runtime: node
    plan: starter
    branch: main
    buildCommand: npm ci --legacy-peer-deps && VITE_API_BASE_URL=https://roboto-sai-backend.onrender.com VITE_API_URL=https://roboto-sai-backend.onrender.com npm run build
    startCommand: npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: VITE_API_BASE_URL
        value: https://roboto-sai-backend.onrender.com
      - key: VITE_API_URL
        value: https://roboto-sai-backend.onrender.com
    autoDeployTrigger: commit

  - type: redis
    name: roboto-sai-redis
    plan: starter
    ipAllowList: []

# Recommended managed Postgres for production (optional)
databases:
  - name: roboto-sai-postgres
    databaseName: roboto_sai
    plan: starter

envVarGroups:
  - name: roboto-secrets
    envVars:
      - key: STRIPE_API_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false

