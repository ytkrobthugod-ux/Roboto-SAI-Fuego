# Roboto SAI 2026 - Fuego Eterno Edition
# Docker Compose configuration for development and production

services:
  # Development service
  roboto-sai-dev:
    build:
      context: .
      target: development
    container_name: roboto-sai-dev
    ports:
      - "8080:8080"
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    profiles:
      - dev

  # Production service
  roboto-sai-prod:
    build:
      context: .
      target: production
    container_name: roboto-sai-prod
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    profiles:
      - prod

  # Python FastAPI Backend - Roboto SAI 2026
  roboto-sai-backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: roboto-sai-backend
    ports:
      - "5000:5000"
    environment:
      - PYTHON_ENV=production
      - XAI_API_KEY=${XAI_API_KEY}
      - ROBO_EMOTION_STATE_PATH=/app/backend/data/emotion_state.json
      # Auth (Google + Magic Link)
      - FRONTEND_ORIGIN=${FRONTEND_ORIGIN}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
      - SESSION_TTL_SECONDS=${SESSION_TTL_SECONDS}
    env_file:
      - .env
    volumes:
      - ./backend:/app/backend:cached
      - ./BackendAdds:/app/BackendAdds:cached  
      - ./backend/data:/app/backend/data
    restart: unless-stopped
    networks:
      - roboto-network
    profiles:
      - prod
      - dev

networks:
  roboto-network:
    driver: bridge
