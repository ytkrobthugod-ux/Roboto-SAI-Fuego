# Roboto SAI 2026 - Fuego Eterno Edition
# Docker Compose configuration for development and production

services:
  # Development service
  roboto-sai-dev:
    build:
      context: .
      target: development
    container_name: roboto-sai-dev
    ports:
      - "8080:8080"
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - API_PROXY_TARGET=http://roboto-sai-backend:5000
    restart: unless-stopped
    depends_on:
      - roboto-sai-backend
    networks:
      - roboto-network
    profiles:
      - dev

  # Production service
  roboto-sai-prod:
    build:
      context: .
      target: production
    container_name: roboto-sai-prod
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
      - VITE_API_BASE_URL=http://localhost:5000
    restart: unless-stopped
    depends_on:
      - roboto-sai-backend
    networks:
      - roboto-network
    profiles:
      - prod

  # Python FastAPI Backend - Roboto SAI 2026
  roboto-sai-backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: roboto-sai-backend
    ports:
      - "5000:5000"
    environment:
      - PYTHON_ENV=production
      - ROBO_EMOTION_STATE_PATH=/app/backend/data/emotion_state.json
    env_file:
      - .env
    volumes:
      - ./backend:/app/backend:cached
      - ./BackendAdds:/app/BackendAdds:cached  
      - ./backend/data:/app/backend/data
    restart: unless-stopped
    networks:
      - roboto-network
    profiles:
      - prod
      - dev

networks:
  roboto-network:
    driver: bridge
